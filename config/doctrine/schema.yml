Banner:
  actAs: { Timestampable: ~ }
  connection: doctrine
  tableName: banner
  columns:
    project_id:
      type: integer(8)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    image_url:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    image_text:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    text_font:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
  relations:
    Project: { onDelete: CASCADE, local: project_id, foreign: id, foreignAlias: Projects } 

