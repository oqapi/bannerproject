      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    x_end:
      type: integer(8)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    y_end:
      type: integer(8)
      fixed: false
      unsigned: false
